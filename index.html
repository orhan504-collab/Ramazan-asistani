<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramazan Asistanı Pro</title>
    <link rel="stylesheet" href="style.css">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#1a1a2e">
</head>
<body>
    <div class="container">
        <header>
            <h2 id="sehir">Konum Aranıyor...</h2>
            <p id="tarih"></p>
        </header>

        <section class="vakitler">
            <div class="kart imsak">
                <span>İmsak</span>
                <strong id="imsak-vakit">--:--</strong>
            </div>
            <div class="kart iftar">
                <span>İftar</span>
                <strong id="iftar-vakit">--:--</strong>
            </div>
        </section>

        <section class="sayac-alan">
            <h3>İftara Kalan Süre</h3>
            <div id="kalan-sure">00:00:00</div>
            <div class="progress-bar"><div id="bar" style="width: 0%"></div></div>
        </section>

        <button onclick="konumAl()" class="btn-konum">Konumu Güncelle</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
