name: Web to APK Builder

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Cordova
        run: npm install -g cordova

      - name: Create Cordova Project
        run: |
          cordova create build_folder com.example.ramazan RamazanAsistani
          cd build_folder
          cordova platform add android
          
          # KONUM VE BİLDİRİM İZİNLERİ İÇİN EKLENTİLER
          cordova plugin add cordova-plugin-geolocation --save
          cordova plugin add cordova-plugin-android-permissions --save
          cordova plugin add cordova-plugin-dialogs --save
          
          rm -rf www/*
          cp ../index.html www/
          cp ../style.css www/
          cp ../script.js www/

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build APK
        run: |
          cd build_folder
          cordova build android --debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ramazan-asistani-apk
          path: build_folder/platforms/android/app/build/outputs/apk/debug/app-debug.apk
          
